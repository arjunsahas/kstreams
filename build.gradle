plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.kafka:spring-kafka:2.8.1'
    implementation 'org.apache.kafka:kafka-clients:3.0.0'
    implementation 'org.apache.kafka:kafka-streams:3.0.0'
    implementation 'io.confluent:kafka-avro-serializer:7.0.0'
    implementation 'io.confluent:kafka-schema-registry-client:7.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.avro:avro:1.11.0'
}

group = 'org.arjun'
version = '1.0-SNAPSHOT'
description = 'kstreams'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
